<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="content2">
        <h1 id="heading1">Scientific calculator +</h1>
        <div  class="contentbg">
            <div class="calculator">
                <input id="display"/>
                
                <div class="controlbuttons1">
                    <button id="on" class="mybtn1" onclick="statuscheck()">On</button>
                    <button class="mybtn1" onclick="window.location.href='index1.html'">Sw</button>
                    
            
                </div>
                <div class="allbuttons" >
                   
                    <div class="mycol">
                       
                            <div class="myrow">
                                <button class="mybtn1" onclick="addtodisplay('AC')">AC</button>
                                <button class="mybtn1" onclick="addtodisplay('()')">( )</button>
                                <button class="mybtn1" onclick="addtodisplay('%')">%</button>
                                <button class="mybtn1" onclick="addtodisplay('cos')">cos</button>
                                <button class="mybtn1" onclick="addtodisplay('sh')">SH</button>
            
                            </div>
                            <div class="myrow">
                                <button class="mybtn2" onclick="addtodisplay('7')">7</button>
                                <button class="mybtn2" onclick="addtodisplay('8')">8</button>
                                <button class="mybtn2" onclick="addtodisplay('9')">9</button>
                                <button class="mybtn1" onclick="addtodisplay('sin')">sin</button>
                                <button class="mybtn1" onclick="addtodisplay('pi')">pi</button>
                            </div>
                            <div class="myrow">
                                <button class="mybtn2" onclick="addtodisplay('4')">4</button>
                                <button class="mybtn2" onclick="addtodisplay('5')">5</button>
                                <button class="mybtn2" onclick="addtodisplay('6')">6</button>
                                <button class="mybtn1" onclick="addtodisplay('tan')">tan</button>
                                <button class="mybtn1" onclick="addtodisplay('log10')">log10</button>
                            </div>
                            <div class="myrow">
                                <button class="mybtn2" onclick="addtodisplay('1')">1</button>
                                <button class="mybtn2" onclick="addtodisplay('2')">2</button>
                                <button class="mybtn2" onclick="addtodisplay('3')">3</button>
                                <button class="mybtn1" onclick="addtodisplay('log')">log</button>
                                <button class="mybtn1" onclick="addtodisplay('exp')">exp</button>
                            </div>
                            <div class="myrow">
                                <button class="mybtn2" onclick="addtodisplay('0')">0</button>
                                <button class="mybtn2" onclick="addtodisplay('.')">.</button>
                                <button class="mybtn2" onclick="addtodisplay('Back')">&lt;</button>
                                <button class="mybtn1" onclick="addtodisplay('n!')">N!</button>
                                <button class="mybtn1" onclick="addtodisplay('sqrt')">sqrt</button>

                            </div>
            
                    </div>
                    <div class="mycol">
                        <button class="mybtn3" onclick="addtodisplay('/')">/</button>
                        <button class="mybtn3" onclick="addtodisplay('*')">*</button>
                        <button class="mybtn3" onclick="addtodisplay('-')">-</button>
                        <button class="mybtn3" onclick="addtodisplay('+')">+</button>
                        <button class="mybtn3" onclick="addtodisplay('=')">=</button>
                    </div>
            
                </div>
               </div>
    </div>
        
    </div>
    
   
</body>
<script src="./script.js">
   
</script>
</html>
